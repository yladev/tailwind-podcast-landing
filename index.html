<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Podcast Landing</title>
    <link rel="stylesheet" href="./dist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-gray-200 font-poppins">
    <!-- Hero -->
    <section class="min-h-screen flex items-center justify-center">
        <div class="max-w-[1024px] w-[90%] mx-auto flex items-center justify-center flex-col-reverse md:flex-row gap-10">
            <div class="flex-1 text-center md:text-left">
                <h1 class="text-4xl md:text-[60px] font-bold text-primary leading-tight uppercase">The Audio People</h1>
                <p class="text-sm md:text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet voluptatem itaque dolores iste vero quas error deserunt nihil.</p>
                <a href="#" class="btn-primary">Start Listening</a>
            </div>
            <div class="flex-1">
                <div class="w-full h-[50vh] md:h-screen overflow-hidden relative">
                    <img class="w-full h-full md:h-[150vh] object-contain md:absolute md:top-[-25%]" src="./images/hero_section_img.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
